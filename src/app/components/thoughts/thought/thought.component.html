<div class="pensamento {{pensamento.modelo}} ff-rboto-mono" [ngClass]="larguraPensamento()">
  <img src="/assets/imagens/{{pensamento.modelo}}.png" alt="colorful quotes">
  <p class="conteudo">{{pensamento.conteudo}}</p>
  <p class="autoria"><b>{{pensamento.autoria}}</b></p>
  <div class="acoes">
    <button class="botao-favorito" (click)="atualizarFavoritos()">
      <img src="/assets/imagens/icone-favorito-{{mudarIconeFavorito()}}.png"
      alt="Ã­cone favorito {{mudarIconeFavorito()}}">
    </button>
    <button class="botao-editar">
      <img src="/assets/imagens/icone-editar.png"
       routerLink="/thoughts/editarPensamento/{{pensamento.id}}">
    </button>
    <button class="botao-excluir" routerLink="/thoughts/excluirPensamento/{{pensamento.id}}">
      <img src="/assets/imagens/icone-excluir.png" alt="icone excluir">
    </button>
  </div>
</div>
